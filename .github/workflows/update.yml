name: Update Birthday Countdown

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository content
        uses: actions/checkout@v3

      - name: Calculate days until birthday
        run: |
          BIRTHDAY="2004-06-08"
          TODAY=$(date +%Y-%m-%d)
          THIS_YEAR=$(date +%Y)

          NEXT_BIRTHDAY="$THIS_YEAR-06-08"
          if [ "$TODAY" \> "$NEXT_BIRTHDAY" ]; then
            NEXT_BIRTHDAY=$(date -d "$NEXT_BIRTHDAY +1 year" +%Y-%m-%d)
          fi

          DAYS_LEFT=$(( ( $(date -d "$NEXT_BIRTHDAY" +%s) - $(date -d "$TODAY" +%s) )/(60*60*24) ))

          sed -i "/<!-- ANNI_COUNTDOWN_START -->/,/<!-- ANNI_COUNTDOWN_END -->/c\<!-- ANNI_COUNTDOWN_START -->\nMy birthday is in $DAYS_LEFT days ðŸŽ‰\n<!-- ANNI_COUNTDOWN_END -->" README.md

      - name: Commit changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add README.md
          git commit -m "update: birthday countdown"

      - name: Push changes
        env:
          TOKEN: ${{ secrets.GH_TOKEN }} 
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/VulqyFR/VulqyFR.git
          git push
